<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <style>
        .contenedor{
        position: absolute;
        left: 50%;
        width: 50%;
        transform: translate(-50%);
        }
    </style>
</head>
<body>
    
    <h1 class="display-3 text-center">Nuevo Articulo</h1>
    <br>

    <div class="contenedor">
        
        <main >
        <form action="./guardado.html" class="row g-3 needs-validation pt-0" novalidate>
            <legend class="m-0">Registro de producto</legend>
            <fieldset class="border border-dark border-3 m-0 pb-2">

                <div>
                    <label for="validationCustom01" class="form-label">Código</label>
                    <input type="number" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Campo vacío.
                    </div>
                </div>
                    <br>
                

                <div>
                    <label for="validationCustom01" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Campo vacío.
                    </div>
                </div>
                    <br>
                

                <div>
                    <label for="validationCustom02" class="form-label">Codigo de barra</label>
                    <input type="number" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Campo vacío.
                    </div>
                </div>
                    <br>

                <div>
                    <label for="validationCustom02" class="form-label">Precio unitario</label>
                    <input type="number" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Campo vacío.
                    </div>
                </div>
                    <br>

                <div>
                    <label for="validationCustom02" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Campo vacío.
                    </div>
                </div>
                    <br>

                <div>
                    <label for="validationCustom02" class="form-label">Proveedor</label>
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="invalid-feedback">
                        Campo vacío.
                    </div>
                </div>
                    <br>

                <div>
                    <label class="form-check-label" for="invalidCheck">Estado</label>
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <div class="invalid-feedback">
                       Campo vacío.
                    </div>
                </div>
                    <br>

                <div>
                    <label for="validationCustom04" class="form-label">Categoría</label>
                    <select class="form-select" id="validationCustom04" required name="Categoría">
                        <option selected disabled value="">Categoría...</option>
                        <option value="Categoría 1">Categoría 1</option>
                        <option value="Categoría 2">Categoría 2</option>
                        <option value="Categoría 3">Categoría 3</option>
                        <option value="Categoría 4">Categoría 4</option>
                    </select>
                    <div class="invalid-feedback">
                        campo vacío.
                    </div>
                </div>
                    <br><br><br>

                    <br>
                    <div style="text-align: center;">
                    <input class="me-5" type="submit" value="Guardar" style="background: blue; color: white;"> 
                    <input class="ms-5" type="button" value="Cancelar" onclick="location.href='./producto.html'" style="background: red; color: white;" >
                    </div>
        </fieldset>
        </form>
        </main>
    </div>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()

</script>
</html>
